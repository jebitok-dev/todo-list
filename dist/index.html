<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      data-auto-a11y="true"
    ></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">      
    <title>Todo-List</title>
  </head>
  <body>
 <div id="content" class="container-fluid">
   <div id="menu">
    <div class="hamburger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
    <div class="search-box">
      <table>
        <tr>
          <td>
            <input type="text" name="searchBar" id="searchBar" placeholder="Search..">
          </td>
          <td>
            <a class="search-icon"><i class="fas fa-search"></i></a>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div id="main">
    <div id="sidebar">
      <h2>My Todo App</h2>
      <div class="task-list">
        <h3><i class="far fa-folder-open"></i>My Tasks</h3>
        <ul data-lists></ul>
        <form data-new-list-form>
          <input type="text" class="new-list" data-new-list-input placeholder="Add new list" aria-label="Add new list"/>
          <i class="fas fa-arrow-up" id="up-arrow"></i>
        </form>
        <button class="delete-btn" id="delete-btn" data-new-list-button>Delete <i class="far fa-trash-alt"></i></button>
      </div>
    </div>

    <div id="todos" data-list-display-container>
      <div class="todo-lister">
        <div class="todo-header">
          <h2 data-list-title></h2>
          <p data-list-count><span></span></p>
        </div>
        <div class="todo-list" data-tasks></div>
        <div class="below-todo">
          <div class="btns">
            <button class="add-btn">
              <i class="fas fa-plus"></i>
            </button>
            <button class="clear-btn" id="clear-btn" data-clear-complete-tasks-button>Clear Completed Tasks <i class="far fa-times-circle"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="modal">
    <div class="container">
      <h2>New Task</h2>
      <div class="close">+</div>
      <form data-new-task-form>
        <label for="name">Task Name:</label>
        <input type="text" id="name" data-new-list-input placeholder="Task name:" autocomplete="off" required/><br/>
        <label for="due-date">Due Date:</label>
        <input type="date" id="due-date"/><br/>
        <label for="priority">Priority:</label><br/>
        <select name="priority" id="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <label for="description">Description</label><br/>
        <textarea name="description" id="description" cols="30" rows="6"></textarea><br/>
        <input type="submit">
      </form>
    </div>
  </div>

  <div id="overlay"></div>
  <template id="task-template">
    <div class="todo">
      <div class="todo-content">
        <div class="task">
          <input type="checkbox" />
          <label><span class="checkbox"></span></label>
        </div>
      </div>
    </div>
  </template>
 </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
